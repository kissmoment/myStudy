<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.column{
		     float:left;
		     height: 100%;
		    }
		    .container{
		    	width: 100%;
		    	height: 50px;
		    }
		    #center_panel{
		    	width: 100%;
		    	background: red;
		    }
		    #left_panel{
		    	width: 300px;
		    	margin-left: -100%;
		    	background: yellow;
		    }
		    #right_panel{
		    	width: 300px;
		    	margin-left:-300px;
		    	background: blue;
		    }
		</style>
	</head>
	<body>
		<div class="container">
	         <div class="column" id="center_panel"></div>
	         <div class="column" id="right_panel"></div>
	         <div class="column" id="left_panel"></div>
     </div>
	</body>
</html>
