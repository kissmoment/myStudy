<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.div{
				width: 400px;
				height: 400px;
				
				padding: 1em;
				border: 1em solid transparent;
				/* 用渐变生成实色背景 */
				background: linear-gradient(#ccc,#ccc),url("http://pic7.photophoto.cn/20080409/0008020411465722_b.jpg");
				/* 保证背景一直覆盖到容器 */
				background-size: cover;
				/* 设置实色背景在padding-box区域可见，背景图在border-box区域可见 */
				background-clip: padding-box,border-box;
				/* 由于计算背景图位置的参考点在padding-box左上角，出现了拼接怪异的情况。需设置原点为border-box左上角 */
				background-origin: border-box;
			}
		</style>
	</head>
	<body>
		<div class="div">
			个人建议您花点时间
		</div>
	</body>
</html>
