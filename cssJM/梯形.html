<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.div{
				display:inline-block;
				/*width: 200px;
				height: 400px;*/
				/*background: red;*/
				color: #fff;
				position: relative;
				padding: .5em 1em .35em;
			}
			.div:before{
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				z-index: -1;
				background: #58a;
				transform: scaleY(1.3) perspective(.5em) rotateX(5deg);
				transform-origin: bottom;
				/*向左向右倾斜*/
				/*transform-origin: bottom left/bottom right;*/
			}
		</style>
	</head>
	<body>
		<div class="div">123</div>
	</body>
</html>
